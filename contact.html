<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- build:css css/main.css-->
  <link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    rel="stylesheet">
  <title>Birdsall music contact</title>
</head>

<body>

  <header class="jumbotron jumbotron-fluid mb-0">
    <div class="container">
      <div class="row text-md-left text-center">
        <div class="col col-md-4 light-background">
          <h1>Birdsall</h1>
          <h2>Music Studios</h2>
        </div>
      </div>
    </div>
  </header>

  <nav class="navbar navbar-dark navbar-expand-sm sticky-top">
    <div class="container">
      <button class="navbar-toggler m-auto" type="button" data-toggle="collapse" data-target="#birdsallNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="birdsallNavbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg"></i> Home</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="about.html"><i class="fa fa-info fa-lg"></i>
              About</a></li>
          <li class="nav-item"><a class="nav-link" href="music.html"><i class="fa fa-music fa-lg"></i>
              Music</a></li>
          <li class="nav-item"><a class="nav-link" href="students.html"><i class="fa fa-book fa-lg"></i>
              Students</a></li>
          <li class="nav-item active"><a class="nav-link" href="contact.html"><i class="fa fa-address-card fa-lg"></i>
              Contact</a></li>
        </ul>
      </div>
    </div>

  </nav>

  <main>
    <div class="container">
      <div class="row">
        <div class="col contact-card mt-5">
          <div class="card">
            <div class="card-header header">
              <h4 class="card-title">Contact Us</h4>
            </div>
            <div class="card-body">
              <form id="contact-form" action="mailto:ross.birdsall9@gmail.com" method="post" enctype="text/plain">
                <div class="container">
                  <div class="form-group row">
                    <label class="d-none d-sm-block col-3 col-md-2 col-form-label" for="contactName">Name:</label>
                    <input id="contactName" class="form-control col" placeholder="Enter name" required>
                  </div>
                  <div class="form-group row">
                    <label class="d-none d-sm-block col-3 col-md-2 col-form-label" for="contactEmail"
                      required>E-mail:</label>
                    <input type="email" class="form-control col" id="contactEmail" placeholder="Enter E-mail address">
                  </div>
                  <div class="form-group row">
                    <label class="d-none d-sm-block col-3 col-md-2 col-form-label" for="contactCategory"
                      required>Category:</label>
                    <select class="form-control col" id="contactCategory">
                      <option value="general">General</option>
                      <option value="violin">Violin</option>
                      <option value="guiter">Guitar</option>
                      <option value="percussion">Percussion</option>
                      <option value="theory-comp">Theory/Composition</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <textarea type="text" class="form-control col" rows="7" id="contactMessage" placeholder="Message"
                        required></textarea>
                    </div>
                  </div>
                  <button type="submit" value="Send" class="btn btn-primary">Submit</button>
                  <button type="reset" value="Reset" class="btn btn-primary">Reset</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </main>

  <footer class="mt-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-2">
          <ul class="list-unstyled">
            <li><a class="nav-link" href="index.html">Home</a></li>
            <li><a class="nav-link" href="about.html">About</a></li>
            <li><a class="nav-link" href="music.html">Music</a></li>
            <li><a class="nav-link" href="students.html">Students</a></li>
            <li><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
        <div class="col-10 text-right">
          <a role="button" class="btn btn-link" href="tel:+7194477237">
            <p><i class="fa fa-phone"></i>
              1-719-447-7237</p>
          </a><br />
          <a role="button" class="btn btn-link" href="mailto:ross.birdsall9@gmail.com">
            <p><i class="fa fa-envelope-o"></i> ross.birdsall9@gmail.com</p>
          </a><br />
          <a role="button" class="btn btn-link" href="https://www.linkedin.com/in/ross-birdsall-85950311b/">
            <p>Website by Ross Birdsall</p>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <!-- build:js js/main.js -->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>

</body>

</html>
