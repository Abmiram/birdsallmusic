<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" />
    <link type="text/css" rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <title>Birdsall music student resources</title>
</head>

<body>

    <header class="jumbotron jumbotron-fluid mb-0">
        <div class="container">
            <div class="row text-md-left text-center">
                <div class="col col-md-4 light-background">
                    <h1>Birdsall</h1>
                    <h2>Music Studios</h2>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-dark navbar-expand-sm sticky-top">
        <div class="container">
            <button class="navbar-toggler m-auto" type="button" data-toggle="collapse" data-target="#birdsallNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="birdsallNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg"></i> Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="about.html"><i class="fa fa-info fa-lg"></i>
                            About</a></li>
                    <li class="nav-item"><a class="nav-link" href="music.html"><i class="fa fa-music fa-lg"></i>
                            Music</a></li>
                    <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-book fa-lg"></i>
                            Students</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-address-card fa-lg"></i>
                            Contact</a></li>
                </ul>
            </div>
        </div>

    </nav>

    <main>
        <div class="container mt-5">
            <div class="row d-flex justify-content-center justify-content-md-start">
                <div class="col-6">
                    <a type="button" class="btn btn-login" data-toggle="modal" data-target="#loginModal">
                        <h2 class="card-header text-center"><i class="fa fa-sm fa-sign-in fa-lg"></i> Sign in</h2>
                    </a>
                </div>
            </div>
        </div>

        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="loginModalLabel">Login</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <form>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input id="username" class="form-control" placeholder="Enter username">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword">Password</label>
                                    <input type="password" class="form-control" id="inputPassword"
                                        placeholder="Enter password">
                                </div>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </form>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
